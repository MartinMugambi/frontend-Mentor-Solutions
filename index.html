<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="img-header">
          <img src="images/illustration-hero.svg" alt="song_illustration">
        </div>
        <div class="container">
            <h1 class="title-header">Order Summary</h1>
            <p>You can listen of millions of songs
                audiobooks and podcast on any device
                anywhere you like!
            </p>
        </div>
        
        <div class="outlin-btn">
            <div class="img-btn">
             <img src="images/icon-music.svg" alt="music_icon">
            </div>
            <div class="outlin-text">
                <h1>Annual Plan</h1>
            <h2>$59.99/year</h2>
            <a href="#">Change</a>
            </div>
        </div>
        <button>Proceed to payment</button>
        <a href="#">Cancel Order</a>
    </div>
</body>
</html>
