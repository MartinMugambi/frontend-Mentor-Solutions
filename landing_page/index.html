<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel ="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section -->
    <header>
        <div class="logo">
        <img src="/landing_page/images/logo.svg"alt="">    
        </div>
        <div class="nav_list">
            <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Team</a></li>
              <li><a href="#">Sign In</a></li>
            </ul>
        </div>
    </header>
    <!-- end of header section -->

   <!-- center section -->
   <section>
       <div class="section_image center">
           <img src="/landing_page/images/illustration-1.svg" alt="">
       </div>
       <div class="section-info">
           <h1 class="center">All your files in one secure location, accessible anywhere.</h1>
           <p class="center">Fylo stores your most important files in one secure location. 
            Access them wherever you need, share and collaborate with friends, 
            family, and co-workers.</p> 
       </div>
       <div class="form">
           <input type="text" name="" placeholder="Enter your email">
           <button class="btn">Get Started</button>
       </div>
   </section>
   <!-- end of center section -->
