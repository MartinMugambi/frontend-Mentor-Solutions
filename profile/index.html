<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Designs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-color">
            <img src="images/bg-pattern-card.svg" alt="card color">
            <img src="images/image-victor.jpg" class="url" alt="profile photo">
        </div>
        <div class="profile">
           
        </div>
        <div class="info">
            <h2><strong>Victor Crest</strong><span>26</span></h2>
            <p>London</p>
        </div>
        <div class="social">
              <h2>80K</h2>
              <h2>803K</h2>
              <h2>1.4k</h2>
              <p>Followers</p>
              <p>Likes</p>
              <p>Photos</p>
        </div>
    </div>
</body>
</html>
